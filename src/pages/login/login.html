<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <h1 text-center>Sign In</h1>
  <form (submit)="doLogin()">
    <ion-list>

      <ion-item no-padding>
        <ion-input type="text" [(ngModel)]="account.email" name="email" placeholder="Number or Name"></ion-input>
      </ion-item>

      <!--
      Want to use a Username instead of an Email? Here you go:

      <ion-item>
        <ion-label floating>{{ 'USERNAME' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
      </ion-item>
      -->

      <ion-item no-padding>
        <ion-input type="password" [(ngModel)]="account.password" name="password" placeholder="Password"></ion-input>
      </ion-item>

      <a class="text-white font-regular forgot">Forgot Password?</a>

      <p class="font-regular text-white" text-center no-margin>I am accepting your <span class="highlight">Terms & Conditions</span>, by clicking below</p>
      
      <div padding>
        <button ion-button block class="sign_button">Sign In</button>
      </div>

    </ion-list>
  </form>
  <hr>
  <div padding-horizontal>
    <button ion-button block outline class="signup_button" (click)="nextPage()">Sign Up</button>
  </div>
</ion-content>

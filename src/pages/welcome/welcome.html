<ion-content scroll="false">
  <div class="splash-bg"></div>
  <div class="splash-info">
    <div class="splash-logo"></div>
    <div class="splash-intro" margin-top padding-top >
      Create New Account or Sign Up
    </div>
  </div>
  <div padding class="button-grp">
    <button ion-button (click)="signup()" class="signup" margin-vertical>{{ 'SIGNUP' | translate }}</button>
    <button ion-button outline (click)="login()" class="login" margin-top>{{ 'LOGIN' | translate }}</button>
  </div>
</ion-content>
